<mat-card *ngIf="!weather">
  <h1>Cities</h1>
  <hr>
  <div class="form-container">
    <mat-selection-list #shoes *ngIf="!isLoading">
      <mat-list-option
        *ngFor="let city of cities; let i = index"
        (click)="cityHasBeenSelected(city, $event)"
      >
        {{city}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</mat-card>

<app-city-card *ngIf="!isLoading" [cityName]="cityName" [weather]="weather"></app-city-card>
